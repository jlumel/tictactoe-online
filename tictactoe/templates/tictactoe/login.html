{% extends 'tictactoe/layout.html' %}

{% block body %}

<h2>Log In</h2>

{% if message %}
  <div>{{ message }}</div>
{% endif %}

<form class="register-login" action="{% url 'login' %}" method="post">
  {% csrf_token %}

  <input autofocus type="text" name="username" placeholder="Username" />

  <input type="password" name="password" placeholder="Password" />

  <button type="submit">Log In</button>
</form>

{% endblock %}
